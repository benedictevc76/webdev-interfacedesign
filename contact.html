<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <!-- CSS -->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    </head>
    <body>
        <div>Contact</div>
        
        <form role="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Enter Phone">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label class="marginTop20">Subject</label>
                    <div>
                        <input id="TxtMeeting" type="radio" value=""> 
                        <label for="TxtMeeting">Book meeting</label>
                        <input id="TxtContact" class="marginRight15" type="radio" value=""> 
                        <label for="TxtContact">Please contact me</label>
                        <input id="TxtDeleteAccount" class="marginRight15" type="radio" value=""> 
                        <label for="TxtDeleteAccount">Delete Account</label>
                    </div>
            </div>
            <div class="form-group">
              <label>Message</label>
              <input type="text" class="form-control" placeholder="Enter Message">
            </div>
            <button type="submit" class="btn btn-default" onclick="SendMessage();">Submit</button>
        </form>
        
        
        
         <!-- Scripts -->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="dist/js/bootstrap.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
